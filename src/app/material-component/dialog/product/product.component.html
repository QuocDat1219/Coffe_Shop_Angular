<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>{{ dialogData.action }} sản phẩm</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="productForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Tên sản phẩm</mat-label>
        <input matInput formControlName="name" required />
        <mat-error
          *ngIf="
            productForm.controls.name.touched &&
            productForm.controls.name.invalid
          "
        >
          <span *ngIf="productForm.controls.name.errors.required"
            >Hãy nhập tên sản phẩm</span
          >
          <span *ngIf="productForm.controls.name.errors.pattern"
            >Tên không đúng định dạng</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Giá</mat-label>
        <input matInput formControlName="price" required />
        <mat-error
          *ngIf="
            productForm.controls.price.touched &&
            productForm.controls.price.invalid
          "
        >
          <span *ngIf="productForm.controls.price.errors.required"
            >Hãy nhập giá bán</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Danh mục</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option
            *ngFor="let category of categories"
            [value]="category.id"
            >{{ category.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Ghi chú</mat-label>
        <input matInput formControlName="description" required />
        <mat-error
          *ngIf="
            productForm.controls.description.touched &&
            productForm.controls.description.invalid
          "
        >
          <span *ngIf="productForm.controls.description.errors.required"
            >Hãy nhập ghi chú sản phẩm</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(productForm.valid && productForm.dirty)"
  >
    <mat-icon>save</mat-icon> {{ action }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
