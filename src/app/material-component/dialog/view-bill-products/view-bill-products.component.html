<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Xem hóa đơn</span>
    <span class="spacer">
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
        <mat-icon>cancel</mat-icon>
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <table id="customers">
    <tr>
      <td><b>Khách hàng: </b>{{ data?.name }}</td>
      <td><b>Email: </b>{{ data?.email }}</td>
    </tr>
    <tr>
      <td><b>Số điện thoại: </b>{{ data?.contactNumber }}</td>
      <td><b>Thanh toán: </b>{{ data?.paymentMethod }}</td>
    </tr>
  </table>

  <div class="responsive_table">
    <br />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Sản phẩm</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Danh mục</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Giá</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Số lượng</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Tổng</th>
        <td mat-cell *matCellDef="let element">{{ element.total }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>
